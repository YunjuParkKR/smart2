<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visible tag</title>
	<link type="text/css" rel="stylesheet" href="../css/day04/test05.css">
</head>
<body>
	<div class="content">
		<div class="col"><p /></div>
		<div class="col"><p /></div>
		<div class="col" id="c1"><p /></div>
		<div class="col" id="c"><p /></div>
		<div class="col" id="c2"><p /></div>
		<div class="col"><p /></div>
	</div>
<!-- javascript는 스크립트태그를 아래쪽에다가 두는 것이 좋다. 
왜냐면 javascript는 위에서 아래로 해석하기 때문에, 
위에서 생긴 부분에 아래에서 스크립트를 주는 것이라고 생각하면 된다 -->
<script type="text/javascript">
	document.getElementById('c').onclick = function(){
		alert('이벤트 발생~!');
//		document.getElementById('c2').style.display = 'inline-block';

		var pval = document.getElementById('c2').style.display;
		alert(pval); /* 왜 최초에는 두 번 클릭해야 이벤트가 발생하지??? > 처음 열었을 때는 값이 없기 때문 */
		if(pval == 'none' || !pval){ /* pval이 none과 같거나 pval에 값이 없는 경우 (||는 or, !는 부정의 의미) */
		document.getElementById('c2').style.display = 'inline-block';	/* 이것을 실행하시오 */
		} else { /* 그렇지 않으면 아래를 실행하시오 */
		document.getElementById('c2').style.display = 'none';
		}
	}
	
	/* 
	<연산자>
		: 연산에 사용되는 기호. 아래 산술, 대입, 비교연산자들은 대부분의 언어에서 공통적으로 사용된다.
			산술 연산자: +, -, *, /, %
			대입 연산자: =, +=, -= *=, /=, %=
			비교 연산자: ==, !, !=, >, <, >=, <=  [참고로 자바스크립트에는 ===, !== 도 존재함] 
			증감 연산자: ++, -- 
			논리 연산자: and, &, or, |, &&, || 
	*/
	
</script>
</body>
</html>
