<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Selector2</title>
	<link type="text/css" rel="stylesheet" href="../css/day02/test02.css">
</head>
<body>
<!-- 
	radio 버튼과 checkbox 태그 중 선택된 태그들만 크기를 키워보자.
	사이즈는 20px * 20px
		컴퓨터 연산자 * : 곱하기
		컴퓨터 연산자 / : 나누기
		컴퓨터 연산자 + : 더하기
		컴퓨터 연산자 - : 빼기		
		컴퓨터 연산자 % : 나머지를 구하는 연산자		
 -->
	<div class="content">
		<h1 class="title">Checked 상태 선택자</h1>
		<div class="fr">
			<label class="ft16 bold">성 별 : </label>
			<div id="gfr">
				<div>
					<input type="radio" name="gen" value="M"> <span class="ft16 bold">남자</span>
				</div>
				<div>
					<input type="radio" name="gen" value="W"> <span class="ft16 bold">여자</span>
				</div>
			</div>
		</div>
		<div class="selfr">
		<hr>
		<div>
			<div>
				<label class="ft16 bold">수강과목 : </label>
				<div id="sfr">
					<div>
						<div>
							<input type="checkbox" name="subj" value="java"> <span>Java</span>
						</div>
						<div>
							<input type="checkbox" name="subj" value="oracle"> <span>Oracle</span>
						</div>
						<div>
							<input type="checkbox" name="subj" value="html"> <span>HTML</span>
						</div>
						<div>
							<input type="checkbox" name="subj" value="css"> <span>CSS</span>
						</div>
						<div>
							<input type="checkbox" name="subj" value="javascript"> <span>JavaScript</span>
						</div>
						<div>
							<input type="checkbox" name="subj" value="jquery"> <span>JQuery</span>
						</div>
						<div>
							<input type="checkbox" name="subj" value="jsp"> <span>JSP</span>
						</div>
						<div>
							<input type="checkbox" name="subj" value="spring"> <span>Spring</span>
						</div>
						<div>
							<input type="checkbox" name="subj" value="python"> <span>Python</span>
						</div>
						<div>
							<input type="checkbox" name="subj" value="r"> <span>R</span>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
	<hr>
</div>	
</body>
</html>
