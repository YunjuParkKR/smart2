<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입페이지</title>
	<link type="text/css" rel="stylesheet" href="../css/w3.css">
	<link type="text/css" rel="stylesheet" href="../css/smart.css">
</head>
<body>
	<div class="w3-content mxw700">
		<h1 class="w3-padding w3-pink w3-center w3-card-4 w3-round-large  mgb20">Smart Join</h1>
		
		<form method="get" action="result.html" name="frm" id="frm" class="w3-col w3-card-4 w3-round-large mgb20 pdh30">
			<!-- 이름 입력 태그 -->
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18">
					<label for="name">이 름 : </label>
				</div>
				<div class="w3-col m9">
					<input type="text" name="name" id="name" class="w3-col m10 w3-input w3-border" placeholder="이름을 입력하세요!" required>
				</div>
			</div>
			<!-- 아이디 입력 태그 -->
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18">
					<label for="id">I D : </label>
				</div>
				<div class="w3-col m9">
					<div class="w3-col m10">
						<div class="w80 w3-right w3-button w3-blue w3-hover-aqua">check</div>
						<div class="w3-rest pdr10">
							<input type="text" name="id" id="id" class="w3-col w3-input w3-border" 
													placeholder="아이디를 입력하세요!" required>
						</div>
					</div>
				</div>
			</div>
			<!-- 비밀번호 입력 태그 -->
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18">
					<label for="pw">P W : </label>
				</div>
				<div class="w3-col m9">
					<input type="password" name="pw" id="pw" class="w3-col m10 w3-input w3-border" placeholder="비밀번호를 입력하세요!" required>
				</div>
			</div>
			<!-- 비밀번호확인 입력 태그 -->
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18">
					<label for="repw">rePW : </label>
				</div>
				<div class="w3-col m9">
					<input type="password" id="repw" class="w3-col m10 w3-input w3-border" placeholder="비밀번호를 입력하세요!" required>
				</div>
			</div>
			<!-- 이메일 입력 태그 -->
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18">
					<label for="mail">mail : </label>
				</div>
				<div class="w3-col m9">
					<input type="text" name="mail" id="mail" class="w3-col m10 w3-input w3-border" placeholder="이메일을 입력하세요!" required>
				</div>
			</div>
			<!-- 전화번호 입력 태그 -->
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18">
					<label for="phone">phone : </label>
				</div>
				<div class="w3-col m9">
					<input type="text" name="phone" id="phone" class="w3-col m10 w3-input w3-border" placeholder="전화번호를 입력하세요!" required>
				</div>
			</div>
			<!-- 성별 선택 태그 -->
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18">
					<label>gender : </label>
				</div>
				<div class="w3-col m9">
					<div class="w3-col m10">
						<div class="w3-half w3-center"> <!-- w3-half는 w3-col s6 m6 l6과 같다. 디바이스를 의미 -->
							<input type="radio" name="gen" id="mgen" value="M" onclick="getGen(this)" class="w3-radio">
							<label for="mgen" class="glbl ft12">남자</label>
						</div>
						<div class="w3-half w3-center">
							<input type="radio" name="gen" id="fgen" value="F" onclick="getGen(this)" class="w3-radio">
							<label for="fgen" class="glbl ft12">여자</label>
						</div>
					</div>
				</div>
			</div>
			<!-- 아바타 선택 태그 --> <!-- 위 성별 선택 시 해당 성별에 맞는 아바타 선택란 뜨게 하기: 아래 javascript -->
			<div class="w3-col mgb15" id="selAvt" style="display: none;">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18">
					<label>avatar : </label>
				</div>
				<div class="w3-col m9">
					<div class="w3-col m10 w3-center">
						<!-- 남자아바타 선택 그룹 -->
						<div class="w3-col" id="mavt">
							<div class="inblock">
								<div class="avtfr inblock">
									<label for="a1" class="w3-col avtimg hidden w3-border">
										<img src="../img/avatar/img_avatar1.png" class="avtimg">
									</label>
									<div class="w3-col">
										<input type="radio" name="avt" id="a1" value="1" class="w3-radio">
									</div>
								</div>
							</div>
							<div class="inblock">
								<div class="avtfr inblock">
									<label for="a2" class="w3-col avtimg hidden w3-border">
										<img src="../img/avatar/img_avatar2.png" class="avtimg">
									</label>
									<div class="w3-col">
										<input type="radio" name="avt" id="a2" value="2" class="w3-radio">
									</div>
								</div>
							</div>
							<div class="inblock">
								<div class="avtfr inblock">
									<label for="a3" class="w3-col imgbox hidden w3-border">
										<img src="../img/avatar/img_avatar3.png" class="avtimg">
									</label>
									<div class="w3-col">
										<input type="radio" name="avt" id="a3" value="3" class="w3-radio">
									</div>
								</div>
							</div>
						</div>
						
						<!-- 여자아바타 선택 그룹 -->
						<div class="w3-col" id="favt">
							<div class="inblock">
								<div class="avtfr inblock">
									<label for="a4" class="w3-col avtimg hidden w3-border">
										<img src="../img/avatar/img_avatar4.png" class="avtimg">
									</label>
									<div class="w3-col">
										<input type="radio" name="avt" id="a4" value="4" class="w3-radio">
									</div>
								</div>
							</div>
							<div class="inblock">
								<div class="avtfr inblock">
									<label for="a5" class="w3-col avtimg hidden w3-border">
										<img src="../img/avatar/img_avatar5.png" class="avtimg">
									</label>
									<div class="w3-col">
										<input type="radio" name="avt" id="a5" value="5" class="w3-radio">
									</div>
								</div>
							</div>
							<div class="inblock">
								<div class="avtfr inblock">
									<label for="a6" class="w3-col imgbox hidden w3-border">
										<img src="../img/avatar/img_avatar6.png" class="avtimg">
									</label>
									<div class="w3-col">
										<input type="radio" name="avt" id="a6" value="6" class="w3-radio">
									</div>
								</div>
							</div>
						</div>
					
					</div>
				</div>
			</div>
		</form>
		
			<!-- 버튼 태그 -->
			<div class="w3-col w3-card-4 w3-round-large hidden">
				<div class="w3-col w3-third w3-green w3-hover-lime w3-button">home</div>
				<div class="w3-col w3-third w3-orange w3-hover-khaki w3-button">join</div>
				<div class="w3-col w3-third w3-blue w3-hover-aqua w3-button" id="lbtn">login</div>
			</div>
	</div>
<script type="text/javascript">
	function getGen(el){
		var gval = el.value;
		if(gval == 'M') {
			document.getElementById('favt').style.display = 'none';
			document.getElementById('mavt').style.display = 'block';
			document.getElementById('selAvt').style.display = 'block';
		}
		else if(gval == 'F') {
			document.getElementById('favt').style.display = 'block';
			document.getElementById('mavt').style.display = 'none';
			document.getElementById('selAvt').style.display = 'block';
		}
	}
</script>
</body>
</html>
