<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인페이지</title>
	<link type="text/css" rel="stylesheet" href="../css/w3.css">
	<link type="text/css" rel="stylesheet" href="../css/smart.css">
</head>
<body>
	<div class="w3-content mxw700">
		<h1 class="w3-padding w3-pink w3-center w3-card-4 w3-round-large  mgb20">Smart Login</h1>
		
		<form method="get" action="result.html" name="frm" id="frm" class="w3-col w3-card-4 w3-round-large mgb20 pdh30">
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18">
					<label for="id">I D : </label>
				</div>
				<div class="w3-col m9">
					<input type="text" name="id" id="id" class="w3-col m10 w3-input w3-border" placeholder="아이디를 입력하세요!" required>
				</div>
			</div>
			<div class="w3-col">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18">
					<label for="pw">P W : </label>
				</div>
				<div class="w3-col m9">
					<input type="password" name="pw" id="pw" class="w3-col m10 w3-input w3-border" placeholder="비밀번호를 입력하세요!" required>
				</div>
			</div>
		</form>
		
			<!-- 버튼 태그 -->
			<div class="w3-col w3-card-4 w3-round-large hidden">
				<div class="w3-col w3-third w3-green w3-hover-lime w3-button">home</div>
				<div class="w3-col w3-third w3-orange w3-hover-khaki w3-button">join</div>
				<div class="w3-col w3-third w3-blue w3-hover-aqua w3-button" id="lbtn">login</div>
			</div>
	</div>
<script type="text/javascript">
	document.getElementById('lbtn').onclick = function(){
		/* 데이터유효성검사 */
		var sid = document.getElementById('id').value;
		var spw = document.getElementById('pw').value;
		
			/* 자바스크립트에서는 변수를 조건식에 사용하게 되는 경우 
				변수에 데이터가 채워져있는 경우는 true로 처리하고, 
				비어있는 경우는 false로 처리하게 된다. */

		// 1번 방법 : 아래 블럭을 실행하는 경우는 아이디/비번을 입력하지 않은 경우이므로 아이디/비번을 입력하도록 유도한다.
		if(!sid){
			document.getElementById('id').focus();
			return;
		}
		if(!spw){
			document.getElementById('pw').focus();
			return;
		}
		
		/*
		//2번 방법 : 		
			//이 경우는 비어있는 태그가 존재한다는 것이므로, 다시 입력하도록 유도한다.
			//따라서, 즉시 실행중인 이 함수를 종료시킨다.
		if(!sid || !spw){
			// !sid ==> 아이디값을 읽었는데 읽은 데이터가 없는 경우 (비밀번호도 마찬가지)
			return;
		}
	}
		*/
		document.getElementById('frm').submit();
	}

/* 
	자바스크립트 함수 작성 형식 (아래 내용 중 대괄호[]는 생략할 수 있다는 뜻으로 작성한 것!)
		1. 
			function 함수이름([매개변수리스트]){
				실행내용...
			}

		2. 무명함수
			function([매개변수리스트]){
				
				
		}
	==>
		var 변수이름 = function([매개변수리스트]){
			실행내용...
		};  //여기서는 대입연산을 하기 때문에 연산이 끝났다는 의미인 세미콜론을 꼭 붙여줘야 함!
		
		==>
			function 변수이름([매개변수리스트]){
				실행내용...
			}
		//이것과 똑같은 의미이다. 즉, 변수자리에 함수 자체를 넣을 수도 있다는 뜻~
		//함수는 객체가 아니기 때문에 C언어나 Java에서는 함수 자체를 변수에 담을 수 없고 함수의 실행 결과만 변수에 담으나, (Java에서는 함수를 만들 때 항상 클래스 안에 넣어야 한다.) 
		//JavaScript에서는 변수에 함수 자체를 담을 수 있다.
*/

</script>
</body>
</html>
