<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
	<link type="text/css" rel="stylesheet" href="../css/yunju/login page.css">
</head>

<body>
	<div id="content">
		<div id="input">
			<div id="id">
				<label type="text" name="id" id="lid"> I D : </label>
				<input type="text" name="id" id="iid" placeholder="아이디를 입력하세요!">
			</div>
			<div id="pw">
				<label type="text" name="pw" id="lpw"> P W : </label>
				<input type="password" name="pw" id="ipw" placeholder="패스워드를 입력하세요!">
			</div>
		</div>
	
		<div id="buttons">
			<button type="button" name="home" id="home"><b>홈으로</b></button>
			<button type="reset" name="reset" id="reset"><b>다시 입력</b></button>
			<button type="submit" name="submit" id="submit"><b>로그인</b></button>
		</div>
	</div>
</body>
</html>
