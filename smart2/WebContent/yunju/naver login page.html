<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Naver Login</title>
	<link type="text/css" rel="stylesheet" href="../css/yunju/naver login page.css">
</head>
<body id="body">
	<header id="header">
		<div>language 선택 버튼(드롭다운목록)</div>
		<div id="logo1">
			<img id="naverlogo" src="../img/naver_icon2.png">
		</div>
			<span id="notice" class="ft10 green">PC방 등 공용PC라면 QR코드 로그인이 더 안전해요.</span>
		<div id="outline">
			<div id="menuline">
				<button type="button" name="btnm1" class="menu">ID 로그인</button>
				<button type="button" name="btnm2" class="menu">일회용 번호</button>
				<button type="button" name="btnm3" class="menu">QR코드</button>
			</div>
			<div id="inline">
				<div id="inputline">
					<div id="idline" class="line">
						<div><span>아이콘</span></div>
						<div class="input">
							<input type="id" name="id" value="아이디" class="inputvalue border-id">
						</div>
					</div>
					<div id="pwline" class="line">
						<div><span>아이콘</span></div>
						<div class="input">
							<input type="password" name="pw" value="비밀번호" class="inputvalue border-pw">
						</div>
					</div>
				</div>
				<button type="submit" name="login" id="loginbtn" class="ft16 white bold">로그인</button>
			</div>
		</div>
	</header>
	<content>
		<div>
			<button type="button" name="btnpw" id="btnpw" class="btn2">비밀번호 찾기</button>
			<button type="button" name="btnid" id="btnid" class="btn2">아이디 찾기</button>
			<button type="button" name="btnjoin" id="btnjoin" class="btn2">회원가입</button>
		</div>
	</content>
	<footer>
		<div>
			<span>이용약관</span>
			<span>개인정보처리방침</span>
			<span><strong>책임의 한계와 법적고지</strong></span>
			<span>회원정보 고객센터</span>
		</div>
		<div><!-- 네이버로고 --></div>
	</footer>
</body>
</html>
